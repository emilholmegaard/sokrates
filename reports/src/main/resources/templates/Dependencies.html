<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5.13/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
<div id="app">
    <v-app>
        <v-container grid-list-xl>
            <v-card-title>
                <h1 class="font-weight-light mb-4 display-1">
                    <v-icon large>link</v-icon>
                    {{ dependencies.title }}
                </h1>
            </v-card-title>
            <v-expansion-panel>
                <v-expansion-panel-content>
                    <div slot="header">
                        <v-icon>filter</v-icon>
                        <b style="margin-right: 20px">Filter</b>
                    </div>
                </v-expansion-panel-content>
            </v-expansion-panel>
            <div style="margin: 10px;"></div>
            <div style="margin-bottom: 1px; text-align: center">
                <v-text-field
                        style="max-width: 200px; display: inline-block; padding: 10px;"
                        v-model="searchFrom"
                        append-icon="search"
                        label="from"
                        single-line
                        hide-details
                ></v-text-field>
                <v-text-field
                        style="max-width: 200px; display: inline-block; padding: 10px;"
                        v-model="searchTo"
                        append-icon="search"
                        label="to"
                        single-line
                        hide-details
                ></v-text-field>
                = <b>{{ filteredDependencies.length }}</b> links.
            </div>
            <v-data-table
                    :headers="headers"
                    :items="filteredDependencies"
                    :rows-per-page-items="[25,50,100, {'text':'$vuetify.dataIterator.rowsPerPageAll','value':-1}]"
                    class="elevation-1">
                <template slot="items" slot-scope="props">
                    <td class="text-xs-left">
                        <b>{{ componentsInFiles(props.item.fromFiles).join("; ").trim() }}</b>
                        <br/>
                        {{ props.item.from.anchor }}
                    </td>
                    <td class="text-xs-left">
                        <b>{{ componentsInFiles(props.item.to.files).join("; ").trim() }}</b>
                        <br/>
                        {{ props.item.to.anchor }}
                    </td>
                    <td class="text-xs-right">
                        {{ props.item.fromFiles.length }}
                    </td>
                </template>
            </v-data-table>
            <v-footer class="pa-3">
                <v-spacer></v-spacer>
                <div>Generated by &copy; Sokrates @ {{ dependencies.timestamp }}</div>
            </v-footer>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.13/dist/vuetify.min.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            formatPath: function (path) {
                var index = path.lastIndexOf("/");
                if (index > 0) {
                    return path.substr(0, index).replace(/\//g, " / ") + " / <b>" + path.substr(index + 1) + "</b>";
                } else {
                    return path.replace(/\//g, " / ");
                }
            },
            componentsInFiles: function (files) {
                let components = [];

                files.forEach(file => {
                    let fileComponents = (file.file) ? file.file.components : file.components;
                    fileComponents.forEach(component => {
                        if (!components.includes(component)) {
                            components.push(component);
                        }
                    });
                });

                return components;
            },
            matchesComponents(files, searchString) {
                let components = this.componentsInFiles(files);

                searchString = searchString.toLowerCase();

                return components.filter(c => c.toLowerCase().includes(searchString)).length > 0;
            }
        },
        computed: {
            filteredDependencies: function () {
                let result = this.dependencies.links;
                if (this.searchFrom) {
                    let searchString = this.searchFrom.toLowerCase();
                    result = result.filter(link => {
                        return link.from.anchor.toLowerCase().includes(searchString)
                            || this.matchesComponents(link.fromFiles, searchString);
                    });
                }
                if (this.searchTo) {
                    let searchString = this.searchTo.toLowerCase();
                    result = result.filter(link => {
                        return link.to.anchor.toLowerCase().includes(searchString)
                            || this.matchesComponents(link.to.files, searchString);
                    });
                }

                return result;
            }
        },
        created: function () {
        },
        data: {
            headers: [
                {text: 'From', value: 'from', sortable: true},
                {text: 'To', value: 'to', sortable: true},
                {text: 'Count', value: 'fromFiles', sortable: true}

            ],
            searchFrom: '',
            searchTo: '',
            dependencies: "${__DEPENDENCIES_DATA__}"
        }
    })
</script>

</body>
</html>
